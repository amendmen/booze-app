<h1>List</h1>
<div *ngIf="list.length" cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <mat-card>
    <mat-form-field>
      <input matInput [(ngModel)]="search.name" placeholder="Search">
    </mat-form-field>
  </mat-card>

  <div class="example-box" *ngFor="let item of list | filterBy: search; let i = index" cdkDrag>
    {{i + 1}}. {{item.name}}

    <div>
      <button  mat-mini-fab color="primary" (click)="showItem(item)">
          <mat-icon>remove_red_eye</mat-icon>
      </button>
      <button mat-mini-fab (click)="editItem(i)">
        <mat-icon>edit</mat-icon>
      </button>
      <button  mat-mini-fab color="warn" (click)="removeItem(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
